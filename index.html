<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="assets/javascript/script.js"></script>


</head>

<body>

    <div class="container-fluid">

        <div>
            <h1 class="text-center">Sodor Train Schedule</h1>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Start Time (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <th scope="row">Thomas</th>
                    <td>Brendam</td>
                    <td>20</td>
                    <td>20</td>
                    <td>20</td> -->

                </tr>
            </tbody>
        </table>


        <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-6">
                <div class="card card-default">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->

                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Train Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Desination:</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (in Min):</label>
                                <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Start Time:</label>
                                <input class="form-control" id="startTime-input" type="time">
                            </div>
                            <button class="btn btn-warning" id="add-train" type="submit">Submit</button>
                        </form>

                    </div>

                </div>

            </div>


            <div class="col-6">
                <img src="assets/images/sodormap.png" alt="Sodor Map">
            </div>

        </div>

    </div>

</body>

</html>
